<div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <h2>List of Subposts</h2>
        <ul>
          <li *ngFor="let subpost of subposts">
              <a routerLink="/view-subpost/{{subpost.id}}">{{subpost.name}}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
      </div>
    </div>
  </div>
